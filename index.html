<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ready Player One x Gucci</title>


    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
    <script type="module" src="main.js"></script>


    <link rel="stylesheet" href="./src/styles/oasis.css">
</head>

<body>


    <a-scene vr-mode-ui="" fog="type: exponential; color: #030305; density: 0.055" background="color: #020204"
        inspector="" keyboard-shortcuts="" screenshot="" device-orientation-permission-ui="">

        

        <a-entity id="rig" wasd-controls position="0 0 0" virtual-hand>

            <a-camera id="player-camera" position="0 1.6 0" look-controls>
                <!-- Curseur supprimé pour plus d'immersion -->

                <a-ring id="vr-headset-overlay" position="0 0 -0.3" radius-inner="0.32" radius-outer="0.8"
                    color="#000000" scale="1.8 1.1 1"
                    material="transparent: true; opacity: 0.98; side: double; shader: flat" visible="false">
                </a-ring>
                <a-plane id="vr-headset-nose" position="0 -0.18 -0.29" width="0.15" height="0.12" color="#000000"
                    material="transparent: true; opacity: 0.95; side: double; shader: flat" visible="false">
                </a-plane>
                <a-ring id="vr-headset-lens-tint" position="0 0 -0.31" radius-inner="0.28" radius-outer="0.35"
                    color="#1a1a2e" scale="1.8 1.1 1"
                    material="transparent: true; opacity: 0.3; side: double; shader: flat" visible="false">
                </a-ring>
                <a-entity id="vr-loading-screen" position="0 0 -0.6" visible="false">

                    <a-sphere radius="2" color="black" material="shader: flat; side: back" position="0 0 0"></a-sphere>

                    <a-text value="OASIS" position="0 0.15 0" align="center" width="2"
                        font="https://cdn.aframe.io/fonts/Exo2Bold.fnt" color="#d4af37"></a-text>

                    <a-text value="READY PLAYER ONE x GUCCI" position="0 0.08 0" align="center" width="0.8"
                        color="#888"></a-text>

                    <a-plane position="0 -0.05 0" width="0.6" height="0.02" color="#333"></a-plane>

                    <a-plane id="vr-loading-bar" position="-0.3 -0.05 0.001" width="0.6" height="0.015" color="#d4af37"
                        pivot="0.3 0 0" scale="0 1 1" shader="flat"></a-plane>

                    <a-text id="vr-loading-text" value="INITIALIZATION..." position="0 -0.15 0" align="center"
                        width="0.8" color="#aaa"></a-text>

                </a-entity>

                <!-- ============================================ -->
                <!-- HUD - Affichage Tête Haute (visible dans l'OASIS) -->
                <!-- ============================================ -->
                <a-entity id="player-hud" visible="false" position="0 -0.25 -0.5">
                    <!-- Fond semi-transparent du HUD -->
                    <a-plane position="0 0 0" width="0.6" height="0.12" 
                        material="color: #000000; opacity: 0.5; transparent: true; shader: flat"></a-plane>
                    
                    <!-- LEVEL -->
                    <a-text value="LEVEL: 99" position="-0.25 0.015 0.001" align="left" 
                        width="0.4" color="#FFFFFF" font="https://cdn.aframe.io/fonts/Exo2Bold.fnt"></a-text>
                    
                    <!-- Barre de vie (conteneur) -->
                    <a-plane position="0 0.015 0.001" width="0.15" height="0.025" 
                        material="color: #333333; shader: flat"></a-plane>
                    <!-- Barre de vie (remplissage vert) -->
                    <a-plane id="health-bar" position="0 0.015 0.002" width="0.14" height="0.02" 
                        material="color: #00FF00; shader: flat"></a-plane>
                    
                    <!-- CREDITS -->
                    <a-text value="CREDITS: 0" position="0.25 0.015 0.001" align="right" 
                        width="0.4" color="#FFD700" font="https://cdn.aframe.io/fonts/Exo2Bold.fnt"></a-text>
                    
                    <!-- Icône de santé (petit coeur) -->
                    <a-text value="♥" position="-0.08 0.015 0.001" align="center" 
                        width="0.3" color="#FF0000"></a-text>
                </a-entity>

            </a-camera>

            <a-entity id="left-hand" hand-controls="hand: left; handModelStyle: lowPoly; color: #ffdbac"
                vr-controller-grab raycaster="objects: .clickable; far: 0.1; showLine: false">
            </a-entity>

            <a-entity id="right-hand" hand-controls="hand: right; handModelStyle: lowPoly; color: #ffdbac"
                vr-controller-grab raycaster="objects: .clickable; far: 0.1; showLine: false">
            </a-entity>

        </a-entity>

        <!-- ============================================ -->
        <!-- MONDE VR - Jardin Céleste dans les Nuages -->
        <!-- Inspiré Villa d'Este, colonnes romaines, jardins flottants -->
        <!-- ============================================ -->


        <!-- ============================================ -->
        <!-- ASSETS : Textures procédurales et matériaux -->
        <!-- ============================================ -->
        <a-assets timeout="10000">
            <!-- Texture de mur métallique sale -->
            <canvas id="wallTexture" width="512" height="512"></canvas>
            <!-- Texture de sol usé -->
            <canvas id="floorTexture" width="512" height="512"></canvas>
            <!-- Texture de vitre sale -->
            <canvas id="glassTexture" width="256" height="256"></canvas>
            <!-- Texture câbles proches -->
            <canvas id="cablesTexture" width="512" height="512"></canvas>
            <!-- Texture stacks moyens -->
            <canvas id="midStacksTexture" width="1024" height="512"></canvas>
            <!-- Texture horizon lointain -->
            <canvas id="farStacksTexture" width="2048" height="512"></canvas>
            <!-- Texture écran CRT -->
            <canvas id="crtScreen" width="256" height="256"></canvas>
            <!-- Texture écran terminal -->
            <canvas id="terminalScreen" width="256" height="256"></canvas>
            <a-asset-item id="headsetModel" src="./models/vr_headset/scene.gltf"></a-asset-item>
            <a-asset-item id="mansionModel" src="./models/low_poly_mansion/low_poly_mansion.glb"></a-asset-item>
            <a-asset-item id="caravanModel" src="./models/caravan/RV.glb"></a-asset-item>
        </a-assets>

        <!-- ============================================ -->
        <!-- MONDE RÉEL - Les Stacks de nuit -->
        <!-- ============================================ -->
       <a-entity id="real-world" position="">
 
            <!-- ============================================ -->
            <!-- ÉCLAIRAGE NOCTURNE - Nuit dans les Stacks -->
            <!-- ============================================ -->
            <!-- Lumière ambiante très faible (nuit) -->
            

            <!-- Lune faible dans le ciel -->
            

            <!-- Hémisphère light - ciel nocturne / sol très sombre -->
            

            <!-- Lumière intérieure chaude (ampoule dans la caravane du joueur) -->
            

            <!-- Lumière depuis la fenêtre - lueur des autres caravanes -->
            

            <!-- ============================================ -->
            <!-- SOURCES DE LUMIÈRE NOCTURNES -->
            <!-- ============================================ -->
            <!-- Lampadaire 1 -->
            <a-entity id="streetlight-1" position="-7.84821 -10.81194 4.44824">
                <a-cylinder radius="0.08" height="8" position="0 4 0" material="color: #3a3a3a; metalness: 0.6" geometry=""></a-cylinder>
                <a-box width="1.5" height="0.1" depth="0.1" position="0.75 7.8 0" material="color: #3a3a3a; metalness: 0.6" geometry=""></a-box>
                <a-sphere radius="0.2" position="1.4 7.6 0" material="color: #ffcc66; emissive: #ffaa33" geometry=""></a-sphere>
                <a-entity light="type: point; color: #ffffff; intensity: 0.11; distance: 15; decay: 0; shadowMapWidth: 511.91; shadowRadius: 0.76; castShadow: true" position="2.84 29.119 -8.702" id="sky-light"></a-entity>   </a-entity>

            <!-- Lampadaire 2 -->
            <a-entity id="streetlight-2" position="-1.17662 -12.17708 -1.06868">
                <a-cylinder radius="0.08" height="8" position="0 4 0" material="color: #3a3a3a; metalness: 0.6" geometry=""></a-cylinder>
                <a-box width="1.5" height="0.1" depth="0.1" position="0.75 7.8 0" material="color: #3a3a3a; metalness: 0.6" geometry=""></a-box>
                <a-sphere radius="0.2" position="1.4 7.6 0" material="color: #ffcc66; emissive: #ffaa33" geometry=""></a-sphere>
                <a-entity light="type: point; color: #31585e; intensity: 0.62; distance: 12; decay: 2" position="1.4 7.6 0"></a-entity>
            </a-entity>

            <!-- Lumières néon lointaines (ambiance cyberpunk oppressante) -->
            <a-entity id="neon-lights" position="-25 8 -20">
                <a-entity light="type: point; color: #ff1133; intensity: 1.0; distance: 35; decay: 2" position=""></a-entity>
                <a-entity light="type: point; color: #1133ff; intensity: 0.7; distance: 28; decay: 2" position="10 2 5"></a-entity>
                <a-entity light="type: point; color: #22ff44; intensity: 0.4; distance: 22; decay: 2" position="-5 -1 10"></a-entity>
                <!-- Lumière infrarouge inquiétante -->
                <a-entity light="type: point; color: #990011; intensity: 0.5; distance: 40; decay: 1.5" position="15 4 -10"></a-entity>
            </a-entity>

            <!-- Feu de baril (lumière vacillante) -->
            <a-entity id="barrel-fire" position="-6 0 3">
                
                
                
            </a-entity>

            <!-- ============================================ -->
            <!-- CIEL NOCTURNE - Lune et étoiles -->
            <!-- ============================================ -->
            <!-- Lune -->
            <a-entity id="moon" position="30 40 -50">
                <a-sphere radius="3" material="color: #ffffee; shader: flat" geometry=""></a-sphere>
                <a-entity light="type: point; color: #aabbcc; intensity: 0.3; distance: 100"></a-entity>
            </a-entity>

            <!-- Étoiles (petites sphères brillantes) -->
            <a-entity id="stars">
                <a-sphere position="20 50 -80" radius="0.1" material="color: #ffffff; shader: flat" geometry=""></a-sphere>
                <a-sphere position="-30 55 -70" radius="0.08" material="color: #ffffaa; shader: flat" geometry=""></a-sphere>
                <a-sphere position="50 45 -90" radius="0.12" material="color: #ffffff; shader: flat" geometry=""></a-sphere>
                <a-sphere position="-50 60 -85" radius="0.09" material="color: #aaaaff; shader: flat" geometry=""></a-sphere>
                <a-sphere position="10 65 -100" radius="0.11" material="color: #ffffff; shader: flat" geometry=""></a-sphere>
                <a-sphere position="-20 48 -75" radius="0.07" material="color: #ffaaaa; shader: flat" geometry=""></a-sphere>
                <a-sphere position="40 58 -95" radius="0.1" material="color: #ffffff; shader: flat" geometry=""></a-sphere>
                <a-sphere position="-40 52 -82" radius="0.08" material="color: #aaffaa; shader: flat" geometry=""></a-sphere>
                <a-sphere position="5 70 -88" radius="0.13" material="color: #ffffff; shader: flat" geometry=""></a-sphere>
                <a-sphere position="-15 62 -92" radius="0.06" material="color: #ffffcc; shader: flat" geometry=""></a-sphere>
                <a-sphere position="25 53 -78" radius="0.09" material="color: #ffffff; shader: flat" geometry=""></a-sphere>
                <a-sphere position="-35 68 -98" radius="0.11" material="color: #ccccff; shader: flat" geometry=""></a-sphere>
            </a-entity>

            <!-- ============================================ -->
            <!-- BROUILLARD ÉPAIS ET POUSSIÈRE -->
            <!-- ============================================ -->
            <!-- Couches de brume basse au sol -->
            <a-entity id="ground-fog">
                <!-- Nappe de brume 1 -->
                <a-plane position="0 0.1 0" rotation="-90 0 0" width="80" height="80" 
                    material="color: #1a1815; opacity: 0.4; transparent: true; shader: flat"></a-plane>
                <a-plane position="5 0.25 -10" rotation="-90 0 0" width="40" height="40" 
                    material="color: #252220; opacity: 0.35; transparent: true; shader: flat"></a-plane>
                <a-plane position="-8 0.15 5" rotation="-90 0 0" width="50" height="50" 
                    material="color: #1f1c18; opacity: 0.45; transparent: true; shader: flat"></a-plane>
                
                <!-- Volumes de brouillard 3D -->
                <a-box position="0 0.8 -5" width="30" height="1.5" depth="30" 
                    material="color: #15120f; opacity: 0.15; transparent: true; shader: flat"></a-box>
                <a-box position="-10 1.2 8" width="25" height="2" depth="20" 
                    material="color: #1a1612; opacity: 0.12; transparent: true; shader: flat"></a-box>
                <a-box position="12 0.6 -8" width="20" height="1" depth="25" 
                    material="color: #12100d; opacity: 0.18; transparent: true; shader: flat"></a-box>
            </a-entity>

            <!-- Particules de poussière flottantes -->
            <a-entity id="dust-particles">
                <!-- Grosses particules proches -->
                <a-sphere position="-1.5 1.2 -0.5" radius="0.008" material="color: #aa9977; opacity: 0.6; transparent: true; shader: flat"></a-sphere>
                <a-sphere position="0.8 1.8 -1.2" radius="0.006" material="color: #998866; opacity: 0.5; transparent: true; shader: flat"></a-sphere>
                <a-sphere position="-0.3 1.4 0.8" radius="0.01" material="color: #bbaa88; opacity: 0.55; transparent: true; shader: flat"></a-sphere>
                <a-sphere position="1.2 1.0 -0.3" radius="0.007" material="color: #aa9977; opacity: 0.65; transparent: true; shader: flat"></a-sphere>
                <a-sphere position="-0.8 2.0 -0.8" radius="0.005" material="color: #ccbb99; opacity: 0.45; transparent: true; shader: flat"></a-sphere>
                <a-sphere position="0.5 1.6 1.0" radius="0.009" material="color: #998866; opacity: 0.5; transparent: true; shader: flat"></a-sphere>
                
                <!-- Particules moyennes -->
                <a-sphere position="-3 1.5 -2" radius="0.012" material="color: #887755; opacity: 0.4; transparent: true; shader: flat"></a-sphere>
                <a-sphere position="4 2.2 -3" radius="0.015" material="color: #776644; opacity: 0.35; transparent: true; shader: flat"></a-sphere>
                <a-sphere position="-2 0.8 3" radius="0.011" material="color: #998866; opacity: 0.45; transparent: true; shader: flat"></a-sphere>
                <a-sphere position="3 1.3 2" radius="0.014" material="color: #aa9977; opacity: 0.38; transparent: true; shader: flat"></a-sphere>
                <a-sphere position="-4 1.9 -1" radius="0.01" material="color: #887755; opacity: 0.42; transparent: true; shader: flat"></a-sphere>
                <a-sphere position="2 2.5 -4" radius="0.013" material="color: #665544; opacity: 0.32; transparent: true; shader: flat"></a-sphere>
                
                <!-- Particules lointaines -->
                <a-sphere position="-8 2.0 -6" radius="0.02" material="color: #554433; opacity: 0.25; transparent: true; shader: flat"></a-sphere>
                <a-sphere position="10 1.5 -10" radius="0.025" material="color: #665544; opacity: 0.22; transparent: true; shader: flat"></a-sphere>
                <a-sphere position="-6 3.0 8" radius="0.018" material="color: #776655; opacity: 0.28; transparent: true; shader: flat"></a-sphere>
                <a-sphere position="8 2.8 5" radius="0.022" material="color: #554433; opacity: 0.2; transparent: true; shader: flat"></a-sphere>
            </a-entity>

            <!-- ============================================ -->
            <!-- LUMIÈRES VACILLANTES ET OMBRES MOUVANTES -->
            <!-- ============================================ -->
            <a-entity id="flickering-lights">
                <!-- Feu de baril vacillant 1 -->
                <a-entity id="flicker-fire-1" position="-6 1.2 3" flicker-light="intensity: 0.8; color: #ff6633">
                    <a-entity light="type: point; color: #ff6633; intensity: 0.8; distance: 8; decay: 2"></a-entity>
                    <a-sphere radius="0.15" material="color: #ff4400; emissive: #ff3300; shader: flat"></a-sphere>
                </a-entity>
                
                <!-- Feu de baril vacillant 2 -->
                <a-entity id="flicker-fire-2" position="8 0.8 -5" flicker-light="intensity: 0.6; color: #ff5522">
                    <a-entity light="type: point; color: #ff5522; intensity: 0.6; distance: 6; decay: 2"></a-entity>
                    <a-sphere radius="0.12" material="color: #ff3300; emissive: #ff2200; shader: flat"></a-sphere>
                </a-entity>
                
                <!-- Néon cassé qui clignote -->
                <a-entity id="broken-neon" position="-12 4 -8" flicker-light="intensity: 0.5; color: #00ffaa; speed: 3">
                    <a-entity light="type: point; color: #00ffaa; intensity: 0.5; distance: 10; decay: 2"></a-entity>
                    <a-box width="1.5" height="0.08" depth="0.05" material="color: #00ffaa; emissive: #00aa77; shader: flat"></a-box>
                </a-entity>
                
                <!-- Lumière industrielle instable -->
                <a-entity id="unstable-light" position="5 6 -12" flicker-light="intensity: 0.4; color: #ffaa33; speed: 1.5">
                    <a-entity light="type: spot; color: #ffaa33; intensity: 0.4; distance: 15; angle: 45; decay: 1.5"></a-entity>
                </a-entity>
            </a-entity>

            <!-- ============================================ -->
            <!-- SOL DÉSERT / BIDONVILLE -->
            <!-- ============================================ -->
            <a-entity id="desert-ground">
                <!-- Sol principal - terre craquelée -->
                <a-plane position="0 -0.02 0" rotation="-90 0 0" width="150" height="150" 
                    material="color: #3d3428; roughness: 1; metalness: 0"></a-plane>
                
                <!-- Textures de craquelures et saleté -->
                <a-plane position="5 -0.01 -8" rotation="-90 0 0" width="12" height="12" 
                    material="color: #2a2318; roughness: 1; opacity: 0.8; transparent: true"></a-plane>
                <a-plane position="-10 -0.01 5" rotation="-90 0 0" width="15" height="10" 
                    material="color: #4a3d2d; roughness: 1; opacity: 0.7; transparent: true"></a-plane>
                <a-plane position="8 -0.01 10" rotation="-90 0 0" width="10" height="14" 
                    material="color: #352a1f; roughness: 1; opacity: 0.75; transparent: true"></a-plane>
                
                <!-- Flaques de boue/huile -->
                <a-circle position="-3 0.01 -4" rotation="-90 0 0" radius="1.2" 
                    material="color: #1a1510; roughness: 0.3; metalness: 0.4; opacity: 0.85; transparent: true"></a-circle>
                <a-circle position="6 0.01 2" rotation="-90 0 0" radius="0.8" 
                    material="color: #151210; roughness: 0.2; metalness: 0.5; opacity: 0.9; transparent: true"></a-circle>
                <a-circle position="-8 0.01 8" rotation="-90 0 0" radius="1.5" 
                    material="color: #1f1a12; roughness: 0.25; metalness: 0.35; opacity: 0.8; transparent: true"></a-circle>
                
                <!-- Débris et gravats -->
                <a-box position="-5 0.08 -2" width="0.4" height="0.15" depth="0.3" rotation="0 25 5" 
                    material="color: #5a4d3d; roughness: 0.95"></a-box>
                <a-box position="7 0.06 -6" width="0.3" height="0.12" depth="0.25" rotation="0 -15 8" 
                    material="color: #4a3d2d; roughness: 0.9"></a-box>
                <a-box position="-2 0.05 6" width="0.5" height="0.1" depth="0.35" rotation="0 45 -3" 
                    material="color: #6a5d4d; roughness: 0.92"></a-box>
                <a-cylinder position="4 0.1 4" radius="0.2" height="0.2" rotation="85 0 30" 
                    material="color: #3a3025; roughness: 0.88"></a-cylinder>
                <a-cylinder position="-7 0.08 -5" radius="0.15" height="0.3" rotation="90 0 15" 
                    material="color: #4d4030; roughness: 0.9"></a-cylinder>
                
                <!-- Tas de sable/poussière -->
                <a-cone position="-4 0.2 3" radius-bottom="0.8" radius-top="0" height="0.4" 
                    material="color: #5a4a35; roughness: 1"></a-cone>
                <a-cone position="9 0.15 -3" radius-bottom="0.6" radius-top="0" height="0.3" 
                    material="color: #4a3a28; roughness: 1"></a-cone>
                <a-cone position="-9 0.25 -8" radius-bottom="1" radius-top="0" height="0.5" 
                    material="color: #554530; roughness: 1"></a-cone>
            </a-entity>

            <!-- ============================================ -->
            <!-- AMBIANCE OPPRESSANTE - Lumières -->
            <!-- ============================================ -->
            <!-- Lumière ambiante très faible et froide -->
            <a-entity light="type: ambient; color: #0a0a12; intensity: 0.12"></a-entity>
            
            <!-- Lumières rouges inquiétantes au loin -->
            <a-entity id="red-warning-lights">
                <a-entity light="type: point; color: #ff0000; intensity: 0.3; distance: 30; decay: 2" position="-20 5 -15">
                    <a-sphere radius="0.1" material="color: #ff0000; emissive: #ff0000; shader: flat"></a-sphere>
                </a-entity>
                <a-entity light="type: point; color: #ff0000; intensity: 0.25; distance: 25; decay: 2" position="18 8 -22">
                    <a-sphere radius="0.08" material="color: #ff0000; emissive: #ff0000; shader: flat"></a-sphere>
                </a-entity>
            </a-entity>

            <!-- Deuxième feu de baril plus loin -->
            <a-entity id="barrel-fire-2" position="-11.12755 0.16796 -7.92911">
                
                <a-entity light="type: point; color: #ffffff; intensity: 0.666; distance: 18.85; decay: 1.25; castShadow: true; shadowCameraVisible: true" position="11.942 12.983 10.886"></a-entity>
                
            </a-entity>



        
        <!-- ============================================ -->
        <!-- LA CARAVANE - Structure principale -->
        <!-- ============================================ -->

        <a-entity id="caravan" position="0 0 0.02422">

            <!-- SOL -->
            <a-plane id="floor" position="0 0.01983 0" rotation="-90 0 0" width="3" height="3" material="color: #2a2522; roughness: 0.9; metalness: 0.1" geometry="">
            </a-plane>

            <!-- PLAFOND -->
            <a-plane position="0 2.5 0" rotation="90 0 0" width="3" height="3" material="color: #1a1815; roughness: 1" geometry="">
            </a-plane>

            <!-- MUR ARRIÈRE (sans fenêtre) -->
            <a-plane position="0 1.25 -1.5" width="3" height="2.5" material="color: #3a3530; roughness: 0.85" geometry="">
            </a-plane>

            <!-- MUR AVANT (avec porte simulée) -->
            <a-plane position="0 1.25 1.5" rotation="0 180 0" width="3" height="2.5" material="color: #3f3d3b; roughness: 0.85" geometry="">
            </a-plane>
            <!-- Porte condamnée -->
            <a-box position="-0.87627 1 1.48" width="0.8" height="1.9" depth="0.05" material="color: #2a2220; roughness: 0.9" geometry="">
            </a-box>

            <!-- MUR DROIT -->
            <a-plane position="1.5 1.25 0" rotation="0 -90 0" width="3" height="2.5" material="color: #352f2a; roughness: 0.85" geometry="">
            </a-plane>

            <!-- MUR GAUCHE - AVEC FENÊTRE (remontée) -->
            <!-- Partie haute (plus petite car fenêtre remontée) -->
            <a-plane position="-1.5 2.251 0" rotation="0 90 0" width="3" height="0.5" material="color: #3a3530; roughness: 0.85" geometry="" id="wall-top" scale="1 1.131 1">
            </a-plane>
            <!-- Partie basse (plus grande car fenêtre remontée) -->
            <a-plane position="-1.5 0.50706 0" rotation="0 90 0" width="3" height="1.0" material="color: #3a3530; roughness: 0.85" geometry="" id="wall-bot" scale=" 1 1.14 1">
            </a-plane>
            <!-- Côté gauche fenêtre -->
            <a-plane position="-1.5 1.5 -1.1" rotation="0 90 0" width="0.8" height="1.5" material="color: #3a3530; roughness: 0.85" geometry="">
            </a-plane>
            <!-- Côté droit fenêtre -->
            <a-plane position="-1.5 1.5 1.1" rotation="0 90 0" width="0.8" height="1.5" material="color: #3a3530; roughness: 0.85" geometry="">
            </a-plane>

            <!-- ============================================ -->
            <!-- CADRE DE LA FENÊTRE (remonté à 1.5m) -->
            <!-- ============================================ -->

                    <a-entity gltf-model="#mansionModel" fix-mansion-textures position="0.297 1.989 -6.570"
                        scale="0.5 0.5 0.5" rotation="" shadow="cast: true; receive: true"></a-entity>
                </a-entity>
            </a-entity>

            <!-- ===== NUAGES EN HAUTEUR ===== -->
            <a-entity id="sky-clouds">
                <a-sphere position="-20 20 -40" radius="8" color="#FFFFFF"
                    material="opacity: 0.5; transparent: true"></a-sphere>
                <a-sphere position="25 25 -50" radius="10" color="#FFF8F8"
                    material="opacity: 0.4; transparent: true"></a-sphere>
                <a-sphere position="-35 18 -30" radius="6" color="#F8F8FF"
                    material="opacity: 0.45; transparent: true"></a-sphere>
                <a-sphere position="40 22 -35" radius="7" color="#FFFAFA"
                    material="opacity: 0.5; transparent: true"></a-sphere>
            </a-entity>

            <!-- ============================================ -->
            <!-- A. SCOREBOARD READY PLAYER ONE -->
            <!-- Style film - Hologramme géant au-dessus de la fontaine -->
            <!-- ============================================ -->
           <a-entity id="rpo-scoreboard" position="0 36.31827 -30.71533" rotation="16 180 0" scale="1.5 1.5 1.5" visible="">
                <!-- Animation de flottement subtil -->
                <a-entity id="scoreboard-container" animation="property: position; to: 0 0.3 0; dir: alternate; dur: 4000; easing: easeInOutSine; loop: true" visible="">
                    
                    <!-- === STRUCTURE PRINCIPALE DU SCOREBOARD === -->
                    <!-- Cadre extérieur lumineux (style OASIS) -->
                    <a-box position="0.02724 0 0" width="10" height="7" depth="0.1" material="color: #000820; opacity: 0.85; transparent: true; metalness: 0.9; roughness: 0.1" geometry="" visible="">
                    </a-box>
                    
                    <!-- Bordure lumineuse cyan (haut) -->
                    <a-box position="0 3.5 0.06" width="10.2" height="0.1" depth="0.05" material="color: #00D4FF; shader: flat" geometry="" visible=""></a-box>
                    <!-- Bordure lumineuse cyan (bas) -->
                    <a-box position="0 -3.5 0.06" width="10.2" height="0.1" depth="0.05" material="color: #00D4FF; shader: flat" geometry="" visible=""></a-box>
                    <!-- Bordures verticales -->
                    <a-box position="-5.05 0 0.06" width="0.1" height="7.2" depth="0.05" material="color: #00D4FF; shader: flat" geometry="" visible=""></a-box>
                    <a-box position="5.05 0 0.06" width="0.1" height="7.2" depth="0.05" material="color: #00D4FF; shader: flat" geometry="" visible=""></a-box>
                    
                    <!-- === EN-TÊTE OASIS SCOREBOARD === -->
                    <!-- Logo OASIS stylisé -->
                    <a-entity position="0 2.8 0.1" visible="">
                        <a-text value="✧ OASIS SCOREBOARD ✧" align="center" width="14" color="#00D4FF" font="https://cdn.aframe.io/fonts/Exo2Bold.fnt" text="" visible=""></a-text>
                    </a-entity>
                    
                    <!-- Sous-titre "HIGH FIVE" -->
                    <a-text value="— THE HIGH FIVE —" position="0 2.1 0.1" align="center" width="8" color="#FFD700" font="https://cdn.aframe.io/fonts/Exo2Bold.fnt" text="" visible=""></a-text>
                    
                    <!-- Ligne de séparation animée -->
                    <a-plane position="0 1.6 0.1" width="8" height="0.03" material="color: #00D4FF; shader: flat" geometry="" visible=""></a-plane>
                    
                    <!-- === LISTE DES SCORES STYLE RPO === -->
                    
                    <!-- 1er - PARZIVAL (avec couronne) -->
                    <a-entity position="-0.10617 0.9 0.1" visible="">
                        <a-text value="👑" position="-2.43493 0 0" align="center" width="3" text="" visible=""></a-text>
                        <a-text value="1" position="-3.06761 0 0" align="center" width="5" color="#FFD700" font="https://cdn.aframe.io/fonts/Exo2Bold.fnt" text="" visible=""></a-text>
                        <a-text value="PARZIVAL" position="-2.5 0 0" align="left" width="6" color="#FFFFFF" font="https://cdn.aframe.io/fonts/Exo2Bold.fnt" text="" visible=""></a-text>
                        <a-text value="250,000,000" position="4.5 0 0" align="right" width="5" color="#FFD700" font="https://cdn.aframe.io/fonts/Exo2Bold.fnt" text="" visible=""></a-text>
                        <!-- Barre d'XP dorée -->
                        <a-plane position="0.84998 -0.15 0" width="3" height="0.08" material="color: #FFD700; shader: flat" geometry="" visible=""></a-plane>
                    </a-entity>
                    
                    <!-- 2ème - ART3MIS -->
                    <a-entity position="0 0.2 0.1" visible="">
                        <a-text value="2" position="-3.2 0 0" align="center" width="5" color="#C0C0C0" font="https://cdn.aframe.io/fonts/Exo2Bold.fnt" text="" visible=""></a-text>
                        <a-text value="ART3MIS" position="-2.58675 0 0" align="left" width="6" color="#FF69B4" font="https://cdn.aframe.io/fonts/Exo2Bold.fnt" text="" visible=""></a-text>
                        <a-text value="248,500,000" position="4.5 0 0" align="right" width="5" color="#C0C0C0" font="https://cdn.aframe.io/fonts/Exo2Bold.fnt" text="" visible=""></a-text>
                        <a-plane position="0.70013 -0.09859 -0.01474" width="2.9" height="0.08" material="color: #C0C0C0; shader: flat" geometry="" visible=""></a-plane>
                    </a-entity>
                    
                    <!-- 3ème - AECH -->
                    <a-entity position="0 -0.5 0.1" visible="">
                        <a-text value="3" position="-3.2 0 0" align="center" width="5" color="#CD7F32" font="https://cdn.aframe.io/fonts/Exo2Bold.fnt" text="" visible=""></a-text>
                        <a-text value="AECH" position="-2.60536 0 0" align="left" width="6" color="#8B4513" font="https://cdn.aframe.io/fonts/Exo2Bold.fnt" text="" visible=""></a-text>
                        <a-text value="245,200,000" position="4.5 0 0" align="right" width="5" color="#CD7F32" font="https://cdn.aframe.io/fonts/Exo2Bold.fnt" text="" visible=""></a-text>
                        <a-plane position="0.68145 -0.09341 -0.01623" width="2.85" height="0.08" material="color: #CD7F32; shader: flat" geometry="" visible=""></a-plane>
                    </a-entity>
                    
                    <!-- 4ème - DAITO -->
                    <a-entity position="0 -1.2 0.1" visible="">
                        <a-text value="4" position="-3.2 0 0" align="center" width="5" color="#00D4FF" font="https://cdn.aframe.io/fonts/Exo2Bold.fnt" text="" visible=""></a-text>
                        <a-text value="DAITO" position="-2.60936 0 0" align="left" width="6" color="#FF4500" font="https://cdn.aframe.io/fonts/Exo2Bold.fnt" text="" visible=""></a-text>
                        <a-text value="198,750,000" position="4.5 0 0" align="right" width="5" color="#00D4FF" font="https://cdn.aframe.io/fonts/Exo2Bold.fnt" text="" visible=""></a-text>
                        <a-plane position="0.40245 -0.15 0" width="2.3" height="0.08" material="color: #00D4FF; shader: flat" geometry="" visible=""></a-plane>
                    </a-entity>
                    
                    <!-- 5ème - SHOTO -->
                    <a-entity position="0 -1.9 0.1" visible="">
                        <a-text value="5" position="-3.2 0 0" align="center" width="5" color="#00D4FF" font="https://cdn.aframe.io/fonts/Exo2Bold.fnt" text="" visible=""></a-text>
                        <a-text value="SHOTO" position="-2.5941 0 0" align="left" width="6" color="#32CD32" font="https://cdn.aframe.io/fonts/Exo2Bold.fnt" text="" visible=""></a-text>
                        <a-text value="195,300,000" position="4.5 0 0" align="right" width="5" color="#00D4FF" font="https://cdn.aframe.io/fonts/Exo2Bold.fnt" text="" visible=""></a-text>
                        <a-plane position="0.37883 -0.15 0" width="2.25" height="0.08" material="color: #00D4FF; shader: flat" geometry="" visible=""></a-plane>
                    </a-entity>
                    
                  
                    
                    <!-- === EFFETS HOLOGRAPHIQUES === -->
                    <!-- Particules flottantes autour du scoreboard -->
                    <a-sphere position="-4.5 3.474910828766469 0.5" radius="0.08" material="color: #00D4FF; shader: flat" animation="property: position; to: -4.5 3.5 0.5; dir: alternate; dur: 2000; loop: true" geometry="" visible=""></a-sphere>
                    <a-sphere position="4.5 2.682081895399797 0.5" radius="0.06" material="color: #FFD700; shader: flat" animation="property: position; to: 4.5 3 0.5; dir: alternate; dur: 1800; loop: true" geometry="" visible=""></a-sphere>
                    <a-sphere position="-3 -2.802870479140656 0.5" radius="0.05" material="color: #00D4FF; shader: flat" animation="property: position; to: -3 -2.5 0.5; dir: alternate; dur: 2200; loop: true" geometry="" visible=""></a-sphere>
                    <a-sphere position="3 -2.523071367993164 0.5" radius="0.07" material="color: #00D4FF; shader: flat" animation="property: position; to: 3 -2.3 0.5; dir: alternate; dur: 1600; loop: true" geometry="" visible=""></a-sphere>
                    
                    <!-- Lignes de scan holographique -->
                    <a-plane position="0 0.2642274290095945 0.12" width="9.5" height="0.05" material="color: #00D4FF; opacity: 0.3; transparent: true; shader: flat" animation="property: position; from: 0 -3.3 0.12; to: 0 3.3 0.12; dur: 3000; loop: true" geometry="" visible=""></a-plane>
                    
                    <!-- Lumière holographique -->
                    <a-entity light="type: point; color: #00D4FF; intensity: 3; distance: 25; decay: 2" position="0 0 2" visible=""></a-entity>
                    <a-entity light="type: spot; color: #00D4FF; intensity: 2; angle: 45; distance: 20" position="0 5 3" rotation="-29.999999999999996 0 0" visible=""></a-entity>
                </a-entity>
            </a-entity>

            <!-- ============================================ -->
            <!-- B. PORTAILS DE TÉLÉPORTATION -->
            <!-- ============================================ -->
            
            <!-- PORTAIL ORANGE - Planet Doom (gauche du manoir) -->
            <a-entity id="portal-doom" position="-20 0.1 -55">
                <!-- Anneau principal (rotation infinie) -->
                <a-torus id="doom-ring" position="0 3 0" rotation="0 0 0" 
                    radius="2.5" radius-tubular="0.15"
                    material="color: #FF6600; emissive: #FF4400; emissiveIntensity: 1; shader: flat"
                    animation="property: rotation; to: 0 360 0; dur: 4000; easing: linear; loop: true">
                </a-torus>
                <!-- Anneau secondaire (contre-rotation) -->
                <a-torus position="0 3 0" rotation="90 0 0" 
                    radius="2.2" radius-tubular="0.08"
                    material="color: #FFAA00; emissive: #FF8800; emissiveIntensity: 0.8; shader: flat"
                    animation="property: rotation; to: 90 0 360; dur: 3000; easing: linear; loop: true">
                </a-torus>
                <!-- Disque noir central (trou de ver) -->
                <a-circle position="0 3 0" radius="2" rotation="0 0 0"
                    material="color: #000000; opacity: 0.85; transparent: true; side: double; shader: flat">
                </a-circle>
                <!-- Effet de tourbillon -->
                <a-circle position="0 3 0.01" radius="1.8" rotation="0 0 0"
                    material="color: #FF4400; opacity: 0.3; transparent: true; side: double; shader: flat"
                    animation="property: rotation; to: 0 0 360; dur: 2000; easing: linear; loop: true">
                </a-circle>
                <!-- Label -->
                <a-text value="PLANET DOOM" position="0 5.8 0" align="center" 
                    width="8" color="#FF6600" font="https://cdn.aframe.io/fonts/Exo2Bold.fnt"
                    material="emissive: #FF4400"></a-text>
                <!-- Lumière du portail -->
                <a-entity light="type: point; color: #FF6600; intensity: 3; distance: 15; decay: 2" position="0 3 1"></a-entity>
                <!-- Socle -->
                <a-cylinder position="0 0.1 0" radius="3" height="0.2" 
                    material="color: #333333; metalness: 0.8; roughness: 0.3"></a-cylinder>
            </a-entity>

            <!-- PORTAIL VIOLET - Ludus (droite du manoir) -->
            <a-entity id="portal-ludus" position="20 0.1 -55">
                <!-- Anneau principal (rotation infinie) -->
                <a-torus id="ludus-ring" position="0 3 0" rotation="0 0 0" 
                    radius="2.5" radius-tubular="0.15"
                    material="color: #9900FF; emissive: #7700DD; emissiveIntensity: 1; shader: flat"
                    animation="property: rotation; to: 0 360 0; dur: 4000; easing: linear; loop: true">
                </a-torus>
                <!-- Anneau secondaire (contre-rotation) -->
                <a-torus position="0 3 0" rotation="90 0 0" 
                    radius="2.2" radius-tubular="0.08"
                    material="color: #CC66FF; emissive: #AA44DD; emissiveIntensity: 0.8; shader: flat"
                    animation="property: rotation; to: 90 0 -360; dur: 3000; easing: linear; loop: true">
                </a-torus>
                <!-- Disque noir central (trou de ver) -->
                <a-circle position="0 3 0" radius="2" rotation="0 0 0"
                    material="color: #000000; opacity: 0.85; transparent: true; side: double; shader: flat">
                </a-circle>
                <!-- Effet de tourbillon -->
                <a-circle position="0 3 0.01" radius="1.8" rotation="0 0 0"
                    material="color: #9900FF; opacity: 0.3; transparent: true; side: double; shader: flat"
                    animation="property: rotation; to: 0 0 -360; dur: 2000; easing: linear; loop: true">
                </a-circle>
                <!-- Label -->
                <a-text value="LUDUS" position="0 5.8 0" align="center" 
                    width="8" color="#CC66FF" font="https://cdn.aframe.io/fonts/Exo2Bold.fnt"
                    material="emissive: #9900FF"></a-text>
                <!-- Lumière du portail -->
                <a-entity light="type: point; color: #9900FF; intensity: 3; distance: 15; decay: 2" position="0 3 1"></a-entity>
                <!-- Socle -->
                <a-cylinder position="0 0.1 0" radius="3" height="0.2" 
                    material="color: #333333; metalness: 0.8; roughness: 0.3"></a-cylinder>
            </a-entity>

            <!-- ============================================ -->
            <!-- C. LOOT - PIÈCES D'OR GÉANTES -->
            <!-- Style Mario/Sonic - Rotation continue -->
            <!-- ============================================ -->
            
            <!-- Pièce d'or 1 -->
            <a-entity id="gold-coin-1" position="-5 3 -35">
                <a-cylinder radius="1" height="0.15" rotation="90 0 0"
                    material="color: #FFD700; metalness: 0.9; roughness: 0.2; emissive: #CC9900; emissiveIntensity: 0.3"
                    animation="property: rotation; to: 90 360 0; dur: 2000; easing: linear; loop: true"
                    animation__float="property: position; to: 0 0.5 0; dir: alternate; dur: 1500; easing: easeInOutSine; loop: true">
                    <!-- Symbole $ sur la pièce -->
                </a-cylinder>
                <!-- Glow effect -->
                <a-entity light="type: point; color: #FFD700; intensity: 1; distance: 8; decay: 2"></a-entity>
            </a-entity>

            <!-- Pièce d'or 2 -->
            <a-entity id="gold-coin-2" position="5 3.5 -40">
                <a-cylinder radius="1" height="0.15" rotation="90 0 0"
                    material="color: #FFD700; metalness: 0.9; roughness: 0.2; emissive: #CC9900; emissiveIntensity: 0.3"
                    animation="property: rotation; to: 90 360 0; dur: 2200; easing: linear; loop: true"
                    animation__float="property: position; to: 0 0.5 0; dir: alternate; dur: 1700; easing: easeInOutSine; loop: true">
                </a-cylinder>
                <a-entity light="type: point; color: #FFD700; intensity: 1; distance: 8; decay: 2"></a-entity>
            </a-entity>

            <!-- Pièce d'or 3 -->
            <a-entity id="gold-coin-3" position="0 4 -45">
                <a-cylinder radius="1.2" height="0.18" rotation="90 0 0"
                    material="color: #FFD700; metalness: 0.9; roughness: 0.2; emissive: #CC9900; emissiveIntensity: 0.3"
                    animation="property: rotation; to: 90 360 0; dur: 1800; easing: linear; loop: true"
                    animation__float="property: position; to: 0 0.6 0; dir: alternate; dur: 1300; easing: easeInOutSine; loop: true">
                </a-cylinder>
                <a-entity light="type: point; color: #FFD700; intensity: 1.2; distance: 10; decay: 2"></a-entity>
            </a-entity>

            <!-- Pièce d'or 4 (bonus - plus grande) -->
            <a-entity id="gold-coin-4" position="-8 2.5 -50">
                <a-cylinder radius="0.8" height="0.12" rotation="90 0 0"
                    material="color: #FFD700; metalness: 0.9; roughness: 0.2; emissive: #CC9900; emissiveIntensity: 0.3"
                    animation="property: rotation; to: 90 360 0; dur: 2500; easing: linear; loop: true"
                    animation__float="property: position; to: 0 0.4 0; dir: alternate; dur: 1900; easing: easeInOutSine; loop: true">
                </a-cylinder>
                <a-entity light="type: point; color: #FFD700; intensity: 0.8; distance: 6; decay: 2"></a-entity>
            </a-entity>

        </a-entity>
    </a-scene>
</body>

</html>
