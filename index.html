<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ready Player One x Gucci</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>

    <script type="module" src="main.js"></script>
</head>

<body>

    <a-scene vr-mode-ui="" fog="type: exponential; color: #8a9098; density: 0.012" background="color: #a8aeb5"
        inspector="" keyboard-shortcuts="" screenshot="" device-orientation-permission-ui="">

        <a-entity geometry="primitive: plane; height: 5; width: 100" rotation="-90 0 0" id="floor"></a-entity>

        <a-entity id="rig" movement-controls="speed: 0.25; fly: false" wasd-controls="acceleration: 20">
    <a-camera id="player-camera" position="0 1.6 0" look-controls="pointerLockEnabled: false"
        cursor="rayOrigin: mouse" raycaster="objects: .clickable; far: 8">
    </a-camera>
    
    <!-- Main gauche (maintenant DANS le rig) -->
    <a-entity hand-controls="hand: left; handModelStyle: lowPoly; color: #ffdbac" 
        raycaster="objects: .clickable; far: 8" line="color: #118A90">
    </a-entity>
    
    <!-- Main droite (maintenant DANS le rig) -->
    <a-entity hand-controls="hand: right; handModelStyle: lowPoly; color: #ffdbac" 
        raycaster="objects: .clickable; far: 8" line="color: #118A90">
    </a-entity>
</a-entity>

        <!-- ============================================ -->
        <!-- MONDE VR - Caché au début, visible après clic casque -->
        <!-- ============================================ -->
        <a-entity id="vr-world" visible="false">
            <!-- Sol vert infini -->
            <a-plane position="0 0 0" rotation="-90 0 0" width="200" height="200" color="#2ecc71"
                material="roughness: 0.8">
            </a-plane>

            <!-- Lumière du soleil -->
            <a-entity id="vr-sun" light="type: directional; color: #FFF; intensity: 1.2" position="10 20 10">
            </a-entity>

            <!-- Lumière ambiante douce -->
            <a-entity id="vr-ambient" light="type: ambient; color: #87CEEB; intensity: 0.6">
            </a-entity>
        </a-entity>

        <!-- ============================================ -->
        <!-- ASSETS : Textures procédurales et matériaux -->
        <!-- ============================================ -->
        <a-assets timeout="10000">
            <!-- Texture de mur métallique sale -->
            <canvas id="wallTexture" width="512" height="512"></canvas>
            <!-- Texture de sol usé -->
            <canvas id="floorTexture" width="512" height="512"></canvas>
            <!-- Texture de vitre sale -->
            <canvas id="glassTexture" width="256" height="256"></canvas>
            <!-- Texture câbles proches -->
            <canvas id="cablesTexture" width="512" height="512"></canvas>
            <!-- Texture stacks moyens -->
            <canvas id="midStacksTexture" width="1024" height="512"></canvas>
            <!-- Texture horizon lointain -->
            <canvas id="farStacksTexture" width="2048" height="512"></canvas>
            <!-- Texture écran CRT -->
            <canvas id="crtScreen" width="256" height="256"></canvas>
            <!-- Texture écran terminal -->
            <canvas id="terminalScreen" width="256" height="256"></canvas>
            <a-asset-item id="headsetModel" src="./models/vr_headset/scene.gltf"></a-asset-item>

        </a-assets>

        <!-- ============================================ -->
        <!-- ÉCLAIRAGE AMBIANT - Ciel couvert/nuageux -->
        <!-- ============================================ -->
        <!-- Lumière ambiante diffuse (ciel couvert) -->
        <a-entity light="type: ambient; color: #8a9099; intensity: 0.7"></a-entity>

        <!-- Lumière principale - Soleil blanc diffus à travers les nuages -->
        <a-entity light="color: #e8e6e0" position="-3 3 0">
        </a-entity>

        <!-- Lumière secondaire froide (reflet du ciel gris) -->
        <a-entity light="color: #c8ccd0; intensity: 0.5" position="-2 1 2">
        </a-entity>

        <!-- Lumière intérieure chaude (ampoule/écrans) -->
        <a-entity light="type: point; color: #ffaa66; intensity: 0.4; distance: 4" position="0 2.2 0">
        </a-entity>

        <!-- Lumière d'appoint depuis la fenêtre - blanc nuageux -->
        <a-entity light="type: spot; color: #d8dce0; intensity: 1.5; distance: 10; angle: 70; penumbra: 0.6"
            position="-2 1.8 0" rotation="0 90 0">
        </a-entity>

        <!-- Hémisphère light - ciel gris / sol sombre -->
        <a-entity light="type: hemisphere; color: #b0b5ba; groundColor: #3a3530; intensity: 0.5"></a-entity>



        </a-entity>
        <!-- ============================================ -->
        <!-- LA CARAVANE - Structure principale -->
        <!-- ============================================ -->

            <a-plane id="floor" position="0 0.01983 0" rotation="-90 0 0" width="3" height="3"

                <a-box position="0 0 -0.6574" width="0.08" height="1.5" depth="0.1"

            <!-- ============================================ -->

                <!-- Tuyau horizontal rouillé -->

                <!-- Coin de caravane voisine visible -->
                <a-box position="0.54566 -0.29555 0.85022" width="0.8" height="0.6" depth="0.5"

                    <!-- ÉCHAFAUDAGE MÉTALLIQUE STYLE FILM -->
