<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ready Player One x Gucci</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>

    <script type="module" src="main.js"></script>
    
    <style>
        /* ========== ÉCRAN DE CHARGEMENT OASIS ========== */
        #oasis-loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 99999;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
        }
        
        #oasis-loading-screen.active {
            display: flex;
        }
        
        /* Animation éclipse (cercle qui se ferme au centre comme anciennes TV) */
        #eclipse-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, #000 0%);
            pointer-events: none;
            z-index: 100001;
        }
        
        #eclipse-overlay.closing {
            animation: eclipseClose 1.2s ease-in forwards;
        }
        
        #eclipse-overlay.opening {
            animation: eclipseOpen 1.5s ease-out forwards;
        }
        
        @keyframes eclipseClose {
            0% { background: radial-gradient(circle at center, transparent 100%, #000 100%); }
            100% { background: radial-gradient(circle at center, transparent 0%, #000 0%); }
        }
        
        @keyframes eclipseOpen {
            0% { background: radial-gradient(circle at center, transparent 0%, #000 0%); }
            100% { background: radial-gradient(circle at center, transparent 120%, #000 120%); }
        }
        
        /* Contenu du chargement */
        #loading-content {
            text-align: center;
            z-index: 100000;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        #loading-content.visible {
            opacity: 1;
        }
        
        #oasis-title {
            font-size: 3.5rem;
            font-weight: 200;
            letter-spacing: 1.5rem;
            color: #d4af37;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
        }
        
        #oasis-subtitle {
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 0.8rem;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 3rem;
        }
        
        /* Barre de progression luxe */
        #progress-container {
            width: 400px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1px;
            overflow: hidden;
            position: relative;
        }
        
        #progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #d4af37, #f4e4bc, #d4af37);
            border-radius: 1px;
            transition: width 0.1s ease;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.6);
        }
        
        #progress-text {
            margin-top: 1.5rem;
            font-size: 0.75rem;
            font-weight: 300;
            letter-spacing: 0.3rem;
            color: #666;
            text-transform: uppercase;
        }
        
        /* Texte HUD pour retirer le casque */
        #remove-headset-hud {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 4px;
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            font-size: 0.85rem;
            font-weight: 300;
            letter-spacing: 0.1rem;
            color: #d4af37;
            z-index: 10000;
            display: none;
            backdrop-filter: blur(5px);
        }
        
        #remove-headset-hud.visible {
            display: block;
            animation: fadeInHud 0.5s ease;
        }
        
        @keyframes fadeInHud {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>
    <!-- Écran de chargement OASIS -->
    <div id="oasis-loading-screen">
        <div id="eclipse-overlay"></div>
        <div id="loading-content">
            <div id="oasis-title">OASIS</div>
            <div id="oasis-subtitle">Ready Player One × Gucci</div>
            <div id="progress-container">
                <div id="progress-bar"></div>
            </div>
            <div id="progress-text">System initialization...</div>
        </div>
    </div>
    
    <!-- HUD to remove headset -->
    <div id="remove-headset-hud">
        Grab the headset to leave the OASIS
    </div>

    <a-scene vr-mode-ui="" fog="type: exponential; color: #8a9098; density: 0.012" background="color: #a8aeb5"
        inspector="" keyboard-shortcuts="" screenshot="" device-orientation-permission-ui="">

        <a-entity geometry="primitive: plane; height: 5; width: 100" rotation="-90 0 0" id="floor"></a-entity>

        <a-entity id="rig" movement-controls="speed: 0.25; fly: false" wasd-controls="acceleration: 20">
    <a-camera id="player-camera" position="0 1.6 0" look-controls="pointerLockEnabled: false"
        cursor="rayOrigin: mouse" raycaster="objects: .clickable; far: 8">
        <!-- Effet bordure noire du casque VR (caché par défaut) - Contours réalistes -->
        <!-- Bordure extérieure principale (vignette) -->
        <a-ring
            id="vr-headset-overlay"
            position="0 0 -0.3"
            radius-inner="0.32"
            radius-outer="0.8"
            color="#000000"
            scale="1.8 1.1 1"
            material="transparent: true; opacity: 0.98; side: double; shader: flat"
            visible="false">
        </a-ring>
        <!-- Bordure supérieure (nez du casque) -->
        <a-plane
            id="vr-headset-nose"
            position="0 -0.18 -0.29"
            width="0.15"
            height="0.12"
            color="#000000"
            material="transparent: true; opacity: 0.95; side: double; shader: flat"
            visible="false">
        </a-plane>
        <!-- Légère teinte sur les bords (effet lentilles) -->
        <a-ring
            id="vr-headset-lens-tint"
            position="0 0 -0.31"
            radius-inner="0.28"
            radius-outer="0.35"
            color="#1a1a2e"
            scale="1.8 1.1 1"
            material="transparent: true; opacity: 0.3; side: double; shader: flat"
            visible="false">
        </a-ring>
    </a-camera>
    
    <!-- Main gauche (maintenant DANS le rig) -->
    <a-entity hand-controls="hand: left; handModelStyle: lowPoly; color: #ffdbac" 
        raycaster="objects: .clickable; far: 8" line="color: #118A90">
    </a-entity>
    
    <!-- Main droite (maintenant DANS le rig) -->
    <a-entity hand-controls="hand: right; handModelStyle: lowPoly; color: #ffdbac" 
        raycaster="objects: .clickable; far: 8" line="color: #118A90">
    </a-entity>
</a-entity>

        <!-- ============================================ -->
        <!-- MONDE VR - Jardin Céleste dans les Nuages -->
        <!-- Inspiré Villa d'Este, colonnes romaines, jardins flottants -->
        <!-- ============================================ -->
        <a-entity id="vr-world" visible="false">
            
            <a-entity id="vr-environment" position="0 15.527 -50" rotation="0 180 0">
            <!-- ===== ÉCLAIRAGE CÉLESTE - COUCHER DE SOLEIL ===== -->
            <!-- Soleil couchant - boule visible dans le ciel -->
            <a-sphere id="sunset-sun" position="0 18 -85" radius="4" 
                      color="#FFB347" 
                      material="shader: flat; emissive: #FF8C42; emissiveIntensity: 2; opacity: 0.95"
                      light="type: point; color: #FF8C42; intensity: 3.5; distance: 80; decay: 1.5"></a-sphere>
            
            <!-- Lumière directionnelle principale du coucher de soleil -->
            <a-entity id="vr-sun" light="type: directional; color: #FF9D5C; intensity: 2.0; castShadow: true" 
                      position="0 20 -85" rotation="-30 0 0"></a-entity>
            
            <!-- Lumière ambiante chaude du coucher de soleil -->
            <a-entity id="vr-ambient" light="type: ambient; color: #FFB88C; intensity: 0.8"></a-entity>
            
            <!-- Lumière hémisphérique pour le ciel du coucher de soleil -->
            <a-entity light="type: hemisphere; color: #FF9A6C; groundColor: #9C6B98; intensity: 0.7"></a-entity>
            
            <!-- Lumière d'appoint orangée pour le mansion -->
            <a-entity light="type: point; color: #FFA500; intensity: 2.0; distance: 40; decay: 2" position="0 20 -75"></a-entity>
            
            <!-- Lumière spotlight dédiée éclairant le mansion de face -->
            <a-entity light="type: spot; color: #FFE4B5; intensity: 3.0; angle: 45; penumbra: 0.3; distance: 50; decay: 1.5; castShadow: true" 
                      position="0 25 -60" rotation="-45 0 0"></a-entity>
            
            <!-- ===== MER DE NUAGES - ILLUSION DE FLOTTER ===== -->
            <!-- Couche principale de nuages en dessous -->
            <a-entity id="cloud-sea" opacity="0.6" >
                <!-- Sol nuageux principal -->
                <a-plane position="0 -2 0" rotation="-90 0 0" width="500" height="500" color="#FFFFFF" material="opacity: 0.95; transparent: true; roughness: 1" geometry=""></a-plane>
                
                <!-- Nuages volumétriques autour (niveau bas) -->
                <a-sphere position="-15 -1 -30" radius="8" color="#FFFFFF" material="opacity: 0.7; transparent: true; roughness: 1" geometry=""></a-sphere>
                <a-sphere position="-20 -0.5 -25" radius="6" color="#F8F8FF" material="opacity: 0.6; transparent: true" geometry=""></a-sphere>
                <a-sphere position="20 -1.5 -35" radius="10" color="#FFFAFA" material="opacity: 0.75; transparent: true" geometry=""></a-sphere>
                <a-sphere position="25 -0.8 -28" radius="5" color="#F5F5F5" material="opacity: 0.5; transparent: true" geometry=""></a-sphere>
                <a-sphere position="-30 -1 10" radius="9" color="#FFFFFF" material="opacity: 0.65; transparent: true" geometry=""></a-sphere>
                <a-sphere position="35 -1.2 5" radius="7" color="#FFF8F0" material="opacity: 0.6; transparent: true" geometry=""></a-sphere>
                <a-sphere position="-10 -1.8 40" radius="12" color="#FFFAF0" material="opacity: 0.7; transparent: true" geometry=""></a-sphere>
                <a-sphere position="15 -1.5 45" radius="8" color="#FFFFFF" material="opacity: 0.55; transparent: true" geometry=""></a-sphere>
                
                <!-- Nuages dérivants autour du joueur -->
                <a-sphere position="-8 0.5 -15" radius="4" color="#FFFFFF" material="opacity: 0.4; transparent: true" geometry=""></a-sphere>
                <a-sphere position="12 1 -20" radius="3" color="#F8F8FF" material="opacity: 0.35; transparent: true" geometry=""></a-sphere>
                <a-sphere position="-25 2 -10" radius="6" color="#FFFAFA" material="opacity: 0.5; transparent: true" geometry=""></a-sphere>
                <a-sphere position="30 1.5 -8" radius="5" color="#FFFFFF" material="opacity: 0.45; transparent: true" geometry=""></a-sphere>
                
                <!-- Nuages lointains (horizon) -->
                <a-sphere position="-60 -3 -80" radius="25" color="#F0F8FF" material="opacity: 0.8; transparent: true" geometry=""></a-sphere>
                <a-sphere position="70 -4 -90" radius="30" color="#FFFFFF" material="opacity: 0.75; transparent: true" geometry=""></a-sphere>
                <a-sphere position="0 -5 -100" radius="35" color="#FFF8F8" material="opacity: 0.7; transparent: true" geometry=""></a-sphere>
                <a-sphere position="-80 -4 50" radius="28" color="#F5FFFA" material="opacity: 0.65; transparent: true" geometry=""></a-sphere>
                <a-sphere position="85 -3.5 40" radius="22" color="#FFFFF0" material="opacity: 0.6; transparent: true" geometry=""></a-sphere>
            </a-entity>
            
            <!-- ===== ÎLE FLOTTANTE PRINCIPALE - JARDIN RENAISSANCE ===== -->
            <a-entity id="floating-garden" position="0 0 -10">
                <!-- Base de l'île flottante -->
                <a-cylinder position="0 -0.5 0" radius="25" height="1" color="#8B7355" material="roughness: 0.9" geometry=""></a-cylinder>
                <a-cylinder position="0 -1.2 0" radius="22" height="1" color="#6B5344" material="roughness: 0.95" geometry=""></a-cylinder>
                <a-cylinder position="0 -2 0" radius="18" height="1" color="#5D4037" material="roughness: 1" geometry=""></a-cylinder>
                <!-- Rochers sous l'île -->
                <a-sphere position="-8 -2.5 5" radius="3" color="#696969" material="" geometry=""></a-sphere>
                <a-sphere position="10 -3 -3" radius="4" color="#808080" material="" geometry=""></a-sphere>
                <a-sphere position="3 -2.8 8" radius="2.5" color="#778899" material="" geometry=""></a-sphere>
                
                <!-- Sol du jardin - Gazon luxuriant -->
                <a-cylinder position="-0.00219 0.01 0.59514" rotation="" radius="24" height="0.02" color="#228B22" material="roughness: 0.9" geometry=""></a-cylinder>
                    
                <!-- Allées en pierre (style Villa d'Este) -->
                <a-box position="0 0.03 0" width="3" height="0.02" depth="35" color="#D2B48C" material="roughness: 0.8" geometry=""></a-box>
                <a-box position="0 0.03 0" width="35" height="0.02" depth="3" color="#D2B48C" material="roughness: 0.8" geometry=""></a-box>
                <!-- Allée diagonale -->
                <a-box position="8 0.03 -8" width="3" height="0.02" depth="20" rotation="0 45 0" color="#C4A67C" material="roughness: 0.8" geometry=""></a-box>
                <a-box position="-8 0.03 -8" width="3" height="0.02" depth="20" rotation="0 -45 0" color="#C4A67C" material="roughness: 0.8" geometry=""></a-box>
            </a-entity>
            
            <!-- ===== COLONNES ROMAINES / GRECQUES ===== -->
            <!-- Colonnade principale (Temple dans les nuages) -->
            <a-entity id="roman-colonnade" position="0 0 -30">
                <!-- Colonne 1 avec lierre -->
                <a-entity position="-8 0 0">
                    <a-cylinder position="0 3 0" radius="0.6" height="6" color="#F5F5DC" material="roughness: 0.6" geometry=""></a-cylinder>
                    <a-cylinder position="0 0.2 0" radius="0.8" height="0.4" color="#FFFAF0" material="" geometry=""></a-cylinder>
                    <a-cylinder position="0 6.2 0" radius="0.85" height="0.5" color="#FFFAF0" material="" geometry=""></a-cylinder>
                    <!-- Chapiteau corinthien simplifié -->
                    <a-box position="0 6.6 0" width="1.4" height="0.3" depth="1.4" color="#FAF0E6" material="" geometry=""></a-box>
                    <!-- Lierre grimpant -->
                    <a-cylinder position="0.5 2 0.3" radius="0.08" height="4" rotation="5 0 8" color="#228B22" material="" geometry=""></a-cylinder>
                    <a-sphere position="0.6 3.5 0.4" radius="0.3" color="#32CD32" material="" geometry=""></a-sphere>
                    <a-sphere position="0.4 2 0.35" radius="0.25" color="#228B22" material="" geometry=""></a-sphere>
                    <a-sphere position="0.55 4.5 0.3" radius="0.35" color="#2E8B57" material="" geometry=""></a-sphere>
                </a-entity>
                
                <!-- Colonne 2 -->
                <a-entity position="-4 0 0">
                    <a-cylinder position="0 3 0" radius="0.6" height="6" color="#F5F5DC" material="roughness: 0.6" geometry=""></a-cylinder>
                    <a-cylinder position="0 0.2 0" radius="0.8" height="0.4" color="#FFFAF0" material="" geometry=""></a-cylinder>
                    <a-cylinder position="0 6.2 0" radius="0.85" height="0.5" color="#FFFAF0" material="" geometry=""></a-cylinder>
                    <a-box position="0 6.6 0" width="1.4" height="0.3" depth="1.4" color="#FAF0E6" material="" geometry=""></a-box>
                </a-entity>
                
                <!-- Colonne 3 (centrale) -->
                <a-entity position="">
                    <a-cylinder position="0 3.5 0" radius="0.7" height="7" color="#FFFAF0" material="" geometry=""></a-cylinder>
                    <a-cylinder position="0 0.25 0" radius="0.9" height="0.5" color="#FFF8DC" material="" geometry=""></a-cylinder>
                    <a-cylinder position="0 7.2 0" radius="0.95" height="0.5" color="#FFF8DC" material="" geometry=""></a-cylinder>
                    <a-box position="0 7.6 0" width="1.6" height="0.4" depth="1.6" color="#FAF0E6" material="" geometry=""></a-box>
                    <!-- Lierre -->
                    <a-cylinder position="-0.4 2.5 0.5" radius="0.06" height="5" rotation="-3.0000000000000004 0 -6.000000000000001" color="#2E8B57" material="" geometry=""></a-cylinder>
                    <a-sphere position="-0.5 4 0.55" radius="0.3" color="#32CD32" material="" geometry=""></a-sphere>
                    <a-sphere position="-0.35 5.5 0.5" radius="0.25" color="#228B22" material="" geometry=""></a-sphere>
                </a-entity>
                
                <!-- Colonne 4 -->
                <a-entity position="4 0 0">
                    <a-cylinder position="0 3 0" radius="0.6" height="6" color="#F5F5DC" material="roughness: 0.6" geometry=""></a-cylinder>
                    <a-cylinder position="0 0.2 0" radius="0.8" height="0.4" color="#FFFAF0" material="" geometry=""></a-cylinder>
                    <a-cylinder position="0 6.2 0" radius="0.85" height="0.5" color="#FFFAF0" material="" geometry=""></a-cylinder>
                    <a-box position="0 6.6 0" width="1.4" height="0.3" depth="1.4" color="#FAF0E6" material="" geometry=""></a-box>
                </a-entity>
                
                <!-- Colonne 5 avec lierre -->
                <a-entity position="8 0 0">
                    <a-cylinder position="0 3 0" radius="0.6" height="6" color="#F5F5DC" material="roughness: 0.6" geometry=""></a-cylinder>
                    <a-cylinder position="0 0.2 0" radius="0.8" height="0.4" color="#FFFAF0" material="" geometry=""></a-cylinder>
                    <a-cylinder position="0 6.2 0" radius="0.85" height="0.5" color="#FFFAF0" material="" geometry=""></a-cylinder>
                    <a-box position="0 6.6 0" width="1.4" height="0.3" depth="1.4" color="#FAF0E6" material="" geometry=""></a-box>
                    <!-- Lierre grimpant -->
                    <a-cylinder position="-0.5 2 -0.3" radius="0.07" height="4.5" rotation="-4 0 -7" color="#228B22" material="" geometry=""></a-cylinder>
                    <a-sphere position="-0.55 3 -0.35" radius="0.28" color="#32CD32" material="" geometry=""></a-sphere>
                    <a-sphere position="-0.45 4.8 -0.25" radius="0.32" color="#2E8B57" material="" geometry=""></a-sphere>
                </a-entity>
                
                <!-- Entablement (poutre horizontale sur les colonnes) -->
                <a-box position="0 7 0" width="20" height="0.8" depth="2" color="#FAF0E6" material="" geometry=""></a-box>
                <!-- Fronton triangulaire -->
                <a-entity position="0 8 0">
                    <a-box position="0 0.5 0" width="16" height="0.4" depth="1.8" color="#FFFAF0" material="" geometry=""></a-box>
                    <a-cone position="0 1.5 0" radius-bottom="8" radius-top="0" height="2" rotation="90 0 0" segments-radial="3" color="#FFF8DC" material="roughness: 0.6; side: double" geometry=""></a-cone>
                </a-entity>
            </a-entity>
            
            <!-- ===== BASSIN CENTRAL (Style Villa d'Este) ===== -->
            <a-entity id="fountain-basin" position="0 0 -10">
                <!-- Bassin ovale -->
                <a-cylinder position="0 0.1 0" rotation="" radius="6" height="0.6" color="#87CEEB" material="opacity: 0.85; transparent: true; metalness: 0.4; roughness: 0.1" geometry=""></a-cylinder>
                <!-- Bordure du bassin -->
                <a-torus position="0 0.35 0" rotation="-90 0 0" radius="6.3" radius-tubular="0.4" color="#D2B48C" material="roughness: 0.7" geometry=""></a-torus>
                <!-- Fontaine centrale -->
                <a-cylinder position="0 1.5 0" radius="0.3" height="3" color="#F5F5DC" material="" geometry=""></a-cylinder>
                <a-cylinder position="0 3.2 0" radius="0.8" height="0.4" color="#FAF0E6" material="" geometry=""></a-cylinder>
                <!-- Jets d'eau (statiques mais suggérant le mouvement) -->
                <a-cylinder position="0 4 0" radius="0.1" height="1.5" color="#ADD8E6" material="opacity: 0.6; transparent: true" geometry=""></a-cylinder>
                <a-cylinder position="0.3 3.8 0" radius="0.08" height="1.2" rotation="0 0 14.999999999999998" color="#B0E0E6" material="opacity: 0.5; transparent: true" geometry=""></a-cylinder>
                <a-cylinder position="-0.3 3.8 0" radius="0.08" height="1.2" rotation="0 0 -14.999999999999998" color="#B0E0E6" material="opacity: 0.5; transparent: true" geometry=""></a-cylinder>
                <a-cylinder position="0 3.8 0.3" radius="0.08" height="1.2" rotation="14.999999999999998 0 0" color="#87CEEB" material="opacity: 0.5; transparent: true" geometry=""></a-cylinder>
                <a-cylinder position="0 3.8 -0.3" radius="0.08" height="1.2" rotation="-14.999999999999998 0 0" color="#87CEEB" material="opacity: 0.5; transparent: true" geometry=""></a-cylinder>
                <!-- Eau qui retombe -->
                <a-sphere position="0 3.5 0" radius="0.6" color="#E0FFFF" material="opacity: 0.3; transparent: true" geometry=""></a-sphere>
            </a-entity>
            
            <!-- ===== PINS MÉDITERRANÉENS (Style Amalfi/Ravello) ===== -->
            <!-- Pin parasol 1 -->
            <a-entity position="-12 0 -5">
                <a-cylinder position="0 4 0" radius="0.4" height="8" color="#8B4513" material="" geometry=""></a-cylinder>
                <!-- Couronne du pin parasol (forme caractéristique) -->
                <a-sphere position="0 9 0" radius="4" scale="1.8 0.6 1.8" color="#2E8B57" material="" geometry=""></a-sphere>
                <a-sphere position="1.5 9.2 1" radius="2" scale="1.5 0.5 1.5" color="#228B22" material="" geometry=""></a-sphere>
                <a-sphere position="-1.5 9.1 -0.5" radius="2.5" scale="1.6 0.5 1.6" color="#2E8B57" material="" geometry=""></a-sphere>
            </a-entity>
            
            <!-- Pin parasol 2 -->
            <a-entity position="15 0 -15">
                <a-cylinder position="0 5 0" radius="0.5" height="10" color="#A0522D" material="" geometry=""></a-cylinder>
                <a-sphere position="0 11 0" radius="5" scale="2 0.7 2" color="#228B22" material="" geometry=""></a-sphere>
                <a-sphere position="2 11.2 1.5" radius="2.5" scale="1.5 0.5 1.5" color="#32CD32" material="" geometry=""></a-sphere>
                <a-sphere position="-2 11.1 -1" radius="3" scale="1.4 0.6 1.4" color="#2E8B57" material="" geometry=""></a-sphere>
            </a-entity>
            
            <!-- ===== CYPRÈS ITALIENS ===== -->
            <a-entity position="-18 0 -20">
                <a-cylinder position="0 4 0" radius="0.3" height="8" color="#654321" material="" geometry=""></a-cylinder>
                <a-cone position="0 9 0" radius-bottom="1.5" radius-top="0.2" height="6" color="#006400" material="" geometry=""></a-cone>
            </a-entity>
            <a-entity position="-20 0 -18">
                <a-cylinder position="0 3.5 0" radius="0.25" height="7" color="#654321" material="" geometry=""></a-cylinder>
                <a-cone position="0 8 0" radius-bottom="1.3" radius-top="0.15" height="5" color="#228B22" material="" geometry=""></a-cone>
            </a-entity>
